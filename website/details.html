<!DOCTYPE html>
<html>
	<head>
		<script src="js/site.js"></script>
		<script>
			let p = new URLSearchParams(window.location.search);
			window.onload = _ => spellDetails(p.get("from"), p.get("spell"));
		</script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1 id="spell-name"> <embed src="loading.svg" height="15"></embed> </h1>
		<i id="level+class"></i>
		

		<table>
			<tr>
				<th>Casting Time</th>
				<td id="casting-time"> </td>
			</tr>
			<tr>
				<th>Range</th>
				<td id="range"> </td>
			</tr>
			<tr>
				<th>Components</th>
				<td id="components"> </td>
			</tr>
			<tr>
				<th>Duration</th>
				<td id="duration"> </td>
			</tr>
			<tr>
				<th>Classes</th>
				<td id="classes"> </td>
			</tr>
		</table>
		<hr>
		<div id="description"></div>
		<hr>
		<div id="upcast"></div>
	</body>
</html>
