<!DOCTYPE html>
<html>
	<head>
		<script src="js/site.js"></script>
		<script>
			window.onload = _ => initListUI();
		</script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<title>Spell List</title>
	</head>
	<body>
		<input type="text" autocomplete="off" id="list-name">
		<br/>
        <input type="text" value="" autocomplete="off" placeholder="Search..." id="search-field">
        <a href="search-help.html" target="_blank">&#128712;</a>
        <span class="subtle" id="spell-count">Found 0 spells</span>
		<label for="global-search" title="Ignores list filter">Search globally?</label>
		<input type="checkbox" autocomplete="off" id="global-search" name="global-search">
		<button id="download-list" title="Download spell list">&#128190;</button>
		<button id="spell-card-view" title="Spell cards">&#128424;</button>
		<table id="spells">
			<tr id="spells-header">
				<th> <!--<input type="checkbox" id="prepare-all">--> </th>
				<th class="left" id="name-header"> Spell </th>
				<th id="level-header"> Level </th>
				<th id="school-header"> School </th>
				<th id="castingTime-header"> Casting time </th>
				<th id="ritual-header"> Ritual </th>
				<th id="concentration-header"> Concentration </th>
				<th id="source-header"> Source </th>
			</tr>
		</table>
	</body>
</html>
