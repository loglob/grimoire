<!DOCTYPE html>
<html>
	<head>
		<script src="js/site.js"></script>
		<script>
			window.onload = _ => initUI();
		</script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<title>Grimoire</title>
	</head>
	<body>
		<div id="source-selector">
			<div id="source-selector-placeholder">
				Loading
				<embed height="5" src="loading.svg"></embed>
			</div>
		</div>
        <input type="text" value="" autocomplete="off" placeholder="Search..." id="search-field">
        <a href="search-help.html" target="_blank">&#128712;</a>
        <span class="subtle" id="spell-count">Found 0 spells</span>
		<button id="static-link" title="Copy static link to selection">&#128279;</button>
		<button id="faux-upload-list" title="Upload a spell list">&#128194;</button>
		<input id="upload-list" type="file" accept="application/json">
		<button id="create-list" title="Create new spell list">&#128213;</button>
		<table id="spells">
			<tr id="spells-header">
				<th class="left" id="name-header"> Spell </th>
				<th id="level-header"> Level </th>
				<th id="school-header"> School </th>
				<th id="castingTime-header"> Casting time </th>
				<th id="ritual-header"> Ritual </th>
				<th id="concentration-header"> Concentration </th>
				<th id="source-header"> Source </th>
			</tr>
		</table>
	</body>
</html>
